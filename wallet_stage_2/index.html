<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Demo</title>
</head>

<body>
  <div class="container">
    <div class="container-header">
      <span class="card-name">My Wallets</span>
      <div class="moveBar">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="container-body">
      <div class="one-unit">
        <span class="currency">BTC</span>
        <div>
          <span class="num">69</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit ">
        <span class="currency">LTC</span>
        <div>
          <span class="num">82</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit ">
        <span class="currency">XRP</span>
        <div>
          <span class="num">99</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit selected-unit">
        <span class="currency">BLT</span>
        <div>
          <span class="num">66</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="add-unit one-unit">
        <span class="currency add-text">+ADD NEW</span>
        <div>
          <span class="add-hint">Wal</span>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="/main2.js"></script>
</body>

</html>
